<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/src/Global/Styles/global.style.css">
        <link rel="stylesheet" href="/src/Global/Styles/variables.style.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div>
            <form id="register" class="showing">
                <h3>Register</h3>
                <input name="name" type="text" placeholder="Name" required>
                <input name="email" type="email" placeholder="Email" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit" class="btn style1">Submit</button>
                <a onclick="document.getElementById('register').className = ''; document.getElementById('login').className = 'showing'" href="javascript:void(0)">Login</a>
            </form>
            <form id="login">
                <h3>Login</h3>
                <input name="email" type="email" placeholder="Email" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit" class="btn style1">Submit</button>
                <a onclick="document.getElementById('login').className = ''; document.getElementById('register').className = 'showing'" href="javascript:void(0)">Register</a>
            </form>
        </div>
        <script src="login.js" type="module"></script>
    </body>
</html>
