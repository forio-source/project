<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/Global/Styles/global.style.css">
    <link rel="stylesheet" href="/src/Global/Styles/variables.style.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <div id="sidebar">
        <div>
            <button class="btn style1" onclick="document.getElementById('sidebar').className = ''">Close</button>
            <ul>
                <li onclick="link('/src/Pages/Admin/Dashboard/dashboard.html')">Dashboard</li>
                <li onclick="link('/src/Pages/Admin/Products/products.html')">Products</li>
                <li onclick="link('/src/Pages/Home/home.html')">Back to Home</li>
            </ul>
        </div>
    </div>
    <div id="edit">
        <div>
            <h4>Description</h4>
            <textarea placeholder="Description"></textarea>
            <input type="file">
            <button class="btn style1">Ok</button>
            <button class="btn style2">Cancel</button>
        </div>
    </div>
    <div id="header">
        <h3><span onclick="document.getElementById('sidebar').className = 'active'">></span> Products manager</h3>
        <button class="btn style1" onclick="document.querySelector('form').classList.toggle('active')">Add product</button>
    </div>
    <form>
        <input name="productName" type="text" placeholder="Name" required>
        <input name="productPrice" type="number" placeholder="Price" min="1" required>
        <input name="inStock" type="number" placeholder="In stock" min="1" required>
        <input name="productImage" type="file" accept="image/*">
        <textarea name="productDescription" placeholder="Enter your description"></textarea>
        <button type="submit" class="btn style1">Create product</button>
    </form>
    <table id="list" cellspacing="0">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Price</th>
            <th>In stock</th>
            <th>On sale</th>
            <th></th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="/src/contains/config.firebase.js" type="module"></script>
    <script src="/src/Global/JavaScript/module.js"></script>
    <script src="products.js" type="module"></script>
</body>
</html>
